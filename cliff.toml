[changelog]
trim = true

header = """
# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.1.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""

body = """
{#- Helper: generate GitHub repo URL #}
{%- macro remote_url() -%}
    https://github.com/{{ remote.github.owner }}/{{ remote.github.repo }}
{%- endmacro %}

{#- Helper: print single commit #}
{%- macro print_commit(commit) %}
    {%- set msg = commit.message | upper_first %}
    {%- if commit.remote.pr_number %}
        {%- set suffix = ' ([#' ~ commit.remote.pr_number ~ '])' %}
        {%- set msg = msg | trim_end_matches(pat=suffix) %}
    {%- endif -%}
    - {% if commit.scope %}`{{ commit.scope }}`: {% endif %}
      {%- if commit.breaking %}[**breaking**] {% endif %}
      {{- msg }}
      {%- if commit.remote.pr_number %} ([#{{ commit.remote.pr_number }}]){% endif %}
      {%- if commit.id %} ([{{ commit.id | truncate(length=7, end="") }}]){% endif %}
{%- endmacro %}

{#- Store the list of commits that will be rendered in a variable #}
{%- set rendered_commits = commits
    | filter(attribute="merge_commit", value=false)
    | unique(attribute="message")
%}

{#- Collect all issue numbers from all commits into a single list #}
{%- set issue_nums = [] %}
{%- for commit in rendered_commits %}
    {%- if commit.links %}
        {%- for link in commit.links %}
            {%- set_global issue_nums = issue_nums | concat(with=link.text) %}
        {%- endfor %}
    {%- endif %}
{%- endfor %}
{#- Collect all links from all commits into a single list #}
{%- for commit in rendered_commits %}
    {%- if commit.remote.pr_number %}
        {%- set pr_num = '' ~ commit.remote.pr_number %}
        {%- set_global issue_nums = issue_nums | concat(with=pr_num) %}
    {%- endif %}
{%- endfor %}

{#- Now that we have a flat list, remove duplicates and sort it #}
{%- set issue_nums = issue_nums | unique | sort %}

{#- Print out the version #}
{%- if version -%}
    ## [{{ version | split(pat="-") | last | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{%- else %}
    ## [Unreleased]
{%- endif %}
{%- if version %}
    {%- if previous.version %}
        ({{ self::remote_url() }}/compare/{{ previous.version }}..{{ version }})
    {%- endif %}
{%- else %}
    {%- if previous.version %}
        ({{ self::remote_url() }}/compare/{{ previous.version }}..HEAD)
    {%- endif %}
{%- endif %}

{#- Loop through commits by group and print them #}
{%- for group, commits in rendered_commits | group_by(attribute="group") %}
    {%- raw %}\n{% endraw %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits
        | filter(attribute="scope")
        | sort(attribute="scope")
    %}
        {{ self::print_commit(commit=commit) }}
    {%- endfor %}

    {%- for commit in commits %}
        {%- if not commit.scope %}
            {{ self::print_commit(commit=commit) }}
        {%- endif %}
    {%- endfor %}
{%- endfor %}

{#- Add a blank line for spacing before the link definitions #}
{%- raw %}\n{% endraw %}

{#- Create the issue link reference table #}
{%- if issue_nums %}
    {%- for issue_num in issue_nums %}
        [#{{ issue_num }}]: {{ self::remote_url() }}/issues/{{ issue_num }}
    {%- endfor %}
{%- endif %}

{%- raw %}\n{% endraw %}

{#- Create the commit link reference table #}
{%- for commit in rendered_commits %}
    {%- if commit.id %}
        [{{ commit.id | truncate(length=7, end="") }}]: {{ self::remote_url() }}/commit/{{ commit.id }}
    {%- endif %}
{%- endfor %}

{%- raw %}\n{% endraw -%}
"""

footer = ""

[git]
protect_breaking_commits = true

commit_preprocessors = [
    # Replace #123 with [#123] in the commit message
    { pattern = '#(\d+)', replace = '[#$1]' },
    # Replace !123 with [#123] in the commit message
    { pattern = '!(\d+)', replace = '[#$1]' },
]

link_parsers = [
    # Extract #123 and turn it into a GitHub issue link object
    { pattern = '#(\d+)', text = '$1', href = 'https://github.com/no-simpler/totally-legit/issues/$1' },
]

commit_parsers = [
    { footer = "^Changelog: ?ignore", skip = true },

    { message = "^feat", group = "<!-- 0 -->Features â›°ï¸" },
